<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment--5</title>
    <!-- link bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container mt-5">
      <h1 class="text-center head">
        Swiss Bank Calculatortion
        <img src="images/doller.jpg" alt="" class="img-fluid" width="25px" />
      </h1>
    </header>

    <!-- income cost  -->
    <main class="mb-lg-5">
      <section class="container mt-5">
        <div class="row">
          <div class="col-md-6 ">
            <img class="img-fluid imges" src="images/mony.jpg" alt="" width="705px" />
          </div>

          <div class="bg-light col-md-6 text-center">
            <h5>Income</h5>
            <h6 class="mt-4">
            Total Income :
              <input class="input-field" type="number" name="" id="income-total" />
            </h6>
            <hr>
            <h5>Expenses</h5>
            <hr>
            <h6 class="mt-3">
              Food Cost :
              <input class="input-field" type="number" name="" id="food-total" />
            </h6>
            <h6 class="mt-3">
              Rent Cost :
              <input class="input-field" type="number" name="" id="rent-total" />
            </h6>
            <h6 class="mt-3">
              Other Cost :
              <input class="input-field" type="number" name="" id="other-total" />
            </h6>
            <button id="btn-calculate" class="btn btn-primary w-25">Calculate</button>
            <!-- avarage  -->

            <h5 class="mt-4">Total Expenses: <span id="expenses-total">0</span></h5>
            <h5  class="mt-2">Total Balance: <span id="balance-total">0</span></h5>

            <!-- saving option  -->
            <h6 class="mt-4">
              Save:
              <input class="input-field w-25" type="number" name="" id="save-total" /> %
              <button id="btn-save" class="btn btn-primary w-25">Save</button>
            </h6>

            <h5 class="mt-4">Saving Amount : <span id="amount-save"></span></h5>
            <h5>Remaining Balance : <span id="rem-balance"></span></h5>
          </div>
        </div>
      </section>
    </main>
    <!-- js link  -->
    <script src="js/app.js"></script>
  </body>
</html>
